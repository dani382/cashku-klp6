<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Title and Logo -->
    <title>CashKU Sign Up</title>
    <link rel="icon" href="Assets/logo-bg-wht.png">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">    
    <!-- Personal CSS -->
    <link rel="stylesheet" href="css/styleSignUp.css">
  </head>
  <body>
    <div class="dark-bg"></div>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg position-fixed bg-info">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="assets/cashku.png" alt="Logo" width="40" class="d-inline-block align-text-top me-3">
            CashKU
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item mx-2">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="login.html">Log In</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link active" aria-current="page">Sign Up</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="aboutUs.html">About Us</a>
              </li> 
              <li class="nav-item mx-2">
                <a class="nav-link" href="contactUs.html">Contact Us</a>
              </li> 
            </ul>
          </div>
        </div>
      </nav>
      <!-- Section -->
      <div id="desc">
          <div class="container">
              <div class="row align-items-center justify-content-center vh-100">
                  <div class="col-form">
                      <div class="shadow">
                        <div class="p-3">
                            <div class="text">
                                <h5 class="mb-1 fw-bold">Register</h5>
                            </div>
                            <p class="mb-4 text-muted">Isi kolom dibawah ini!</p>
                            <form action="">
                                <div class="row mb-2">
                                    <div class="col">
                                        <label for="namadepan">Nama Depan</label>
                                        <input type="text" class="form-control" id="namadepan">
                                    </div>
                                    <div class="col">
                                        <label for="namabelakang">Nama Belakang</label>
                                        <input type="text" class="form-control" id="namabelakang">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                                <div class="row mb-3">
                                    <div class="col" >
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password">
                                    </div>
                                    <div class="col" >
                                        <label for="password2" class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control" id="password2">
                                    </div>
                                </div>
                                <div class="d-grid mb-3">
                                    <button type="submit" class="btn btn-primary py-2">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- Personal JS -->
    <script src="js/scriptLogin.js"></script>
  </body>
</html>
