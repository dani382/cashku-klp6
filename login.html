<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Title and Logo -->
    <title>CashKU Log In</title>
    <link rel="icon" href="assets/cashku.png">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">    
    <!-- Personal CSS -->
    <link rel="stylesheet" href="css/styleLogin.css">
  </head>
  <body>
    <div class="dark-bg"></div>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg position-fixed bg-info">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="../assets/cashku.png" alt="Logo" width="40" class="d-inline-block align-text-top me-3">
            CashKU
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item mx-2">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link active" aria-current="page">Log In</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="signUp.html">Sign Up</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="aboutUs.html">About Us</a>
              </li> 
              <li class="nav-item mx-2">
                <a class="nav-link" href="contactUs.html">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Section -->
      <section id="desc">
        <div class="container form">
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Masukkan Nama">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Masukkan Password Anda">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" onclick="passForm()" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Tampilkan Sandi</label>
            </div>
            <button type="submit" onclick="checkForm()" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- Personal JS -->
    <script src="js/scriptLogin.js"></script>
  </body>
</html>
